<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <center><div id="lista_elevi_wrapper">

        <br>
        <section id="content">
            <input type="button" id="sortAsc" value="Sortare Crescatoare" onclick="">

    <br>
    
            <table id="catalog" border=1px>

            <br>
            <table id="nota" border=1px>

             <input type="button" id="sortAscMarks" value="Sortare Crescatoare">
